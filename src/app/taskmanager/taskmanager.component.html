<div class="task-manager">
  <h1>ToDo List Manager</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Done</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.name }}</td>
        <td>{{ task.description }}</td>
        <td>
          <input type="checkbox" [(ngModel)]="task.done" (change)="updateTask(task)" />
        </td>
        <td>
          <button (click)="deleteTask(task.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="add-task">
    <input type="text" placeholder="Name" [(ngModel)]="newTask.name" />
    <input type="text" placeholder="Description" [(ngModel)]="newTask.description" />
    <button (click)="addTask()">Add</button>
  </div>
</div>
